<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/index.css" />
    <title>Green Gravity - Lucent Toolkit</title>
    <script>
      // Prevent theme flash by setting theme before page renders
      (function() {
        try {
          const stored = localStorage.getItem('darkMode');
          const isDark = stored === 'true' || (stored === null && window.matchMedia('(prefers-color-scheme: dark)').matches);
          
          if (isDark) {
            document.documentElement.classList.add('dark');
            document.body.style.backgroundColor = '#111827'; // dark:bg-gray-900 equivalent
          } else {
            document.documentElement.classList.remove('dark');
            // Don't set background for light mode - let CSS handle it
          }
        } catch (e) {
          // Fallback to system preference if localStorage fails
          const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (isDark) {
            document.documentElement.classList.add('dark');
            document.body.style.backgroundColor = '#111827';
          }
          // Don't set background for light mode - let CSS handle it
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
